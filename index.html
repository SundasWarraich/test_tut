<!doctype html>
<html lang="en">
  <head>
	<title>Create Clash of Crans</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main_div">
    	<div class="center_div">
    		<div class="card_main">
    			<!--img div part-->
    			<div class="img_div">
    				<figure>
    					<img src="..\images\sticker.jpg">
    				</figure>
    			</div>
    			<!--about us part of the card-->
    			<div class="about_div">
    				
    				<h3>level 1</h3>
    				<h1>the barberian</h1>
    				<p>Clash of Clans is a freemium mobile strategy video game developed and published by Finnish game developer Supercell. The game was released for iOS platforms on August 2, 2012, and on Google Play for Android on October 7, 2013.</p>
    			</div>
    			<!--the main power of the barbarian-->
    			<div class="lower_div">
    				<div>
    					<p class="lower_number">16</p>
    					<p class="lower_text">speed</p>
    				</div>

    				<div>
    					<p class="lower_number">20<sup>s</sup></p>
    					<p class="lower_text">training</p>
    				</div>

    				<div>
    					<p class="lower_number">0.4</p>
    					<p class="lower_text">range</p>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
  </body>
</html>
